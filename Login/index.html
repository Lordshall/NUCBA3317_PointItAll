<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logeo</title>
    <link rel="stylesheet" href="Style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <form id="Contacto">
      <div class="Form-top">
        <img src="./Assets/iniciar-sesion.png" class="Icon" alt="Icon" />
        <h1>Ingresa con tu Usuario para descargar tus fotos</h1>
      </div>

      <div class="Form-bottom">
        <label for="name" class="form-label">Usuario</label>
        <input
          type="text"
          name="nombre"
          id="form-input"
          placeholder="Ingrese su Usuario"
        />
        <label for="password" class="form-label">Ingresa tu Contraseña</label>
        <input
          type="password"
          name="password"
          id="form-input"
          placeholder="Ingrese su Nombre"
        />
        <div class="terminos">
          <input type="checkbox" id="terminos" />
          <label for="terminos" class="form-label"
            >Acepto los terminos y condiciones <a href="#">Ver</a></label
          >
        </div>
        <button class="btn">Ingresar</button>
        <a href="../index.html" target="_blank" class="btn">
          <button class="btn">Volver</button></a
        >
        <p><a href="#">¿Contraseña Olvidada?</a></p>
      </div>
    </form>
  </body>
</html>
